apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: creature-crafting-data
  namespace: godot-multiplayer
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: creature-crafting-server
  namespace: godot-multiplayer
  labels:
    app: creature-crafting
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: creature-crafting
  template:
    metadata:
      labels:
        app: creature-crafting
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: creature-crafting-server
          image: ghcr.io/crankymagician/mt-creature-crafting-server:latest
          ports:
            - containerPort: 7777
              protocol: UDP
          volumeMounts:
            - name: save-data
              mountPath: /app/data
          resources:
            requests:
              cpu: "500m"
              memory: "512Mi"
            limits:
              cpu: "2"
              memory: "1Gi"
      volumes:
        - name: save-data
          persistentVolumeClaim:
            claimName: creature-crafting-data
