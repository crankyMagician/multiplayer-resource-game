apiVersion: apps/v1
kind: Deployment
metadata:
  name: creature-crafting-api
  namespace: godot-multiplayer
  labels:
    app: creature-crafting-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: creature-crafting-api
  template:
    metadata:
      labels:
        app: creature-crafting-api
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: api
          image: ghcr.io/crankymagician/mt-creature-crafting-api:latest
          ports:
            - containerPort: 3000
          env:
            - name: MONGO_URI
              value: "mongodb://creature-crafting-mongodb:27017/creature_crafting"
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: creature-crafting-api
  namespace: godot-multiplayer
  labels:
    app: creature-crafting-api
spec:
  type: ClusterIP
  selector:
    app: creature-crafting-api
  ports:
    - port: 3000
      targetPort: 3000
